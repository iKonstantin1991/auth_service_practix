version: '3'

services:
  redis:
    image: redis:7.2.4
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  pg:
    image: postgres:16
    volumes:
      - pg_data:/var/lib/postgresql/data/
    expose:
      - "5432"
    env_file:
      - ../auth-service/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth_service:
    build: ../auth-service
    expose:
      - "8000"
    env_file:
      - ../auth-service/.env
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.25.3
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    expose:
      - "80"
    depends_on:
      - auth_service

volumes:
  pg_data:
  redis_data:
